{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
body {
    font-family: Arial, sans-serif;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px 10px;
}

th {
    background-color: #f4f4f4;
    text-align: left;
}

button {
    padding: 5px 10px;
    margin-right: 5px;
    border: 1px solid #888;
    background-color: #f0f0f0;
    cursor: pointer;
}

button:hover {
    background-color: #e0e0e0;
}

.modal {
    display: none;
    z-index: 100;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    background: white;
    width: 420px;
    left: 50%;
    top: 180px;
    margin-left: -210px;
    position: absolute;
    padding: 20px;
    border-radius: 6px;
}

.modal input,
.modal textarea {
    width: 100%;
    margin-top: 4px;
    margin-bottom: 10px;
    padding: 6px;
    box-sizing: border-box;
}

.modal textarea {
    resize: vertical;
    min-height: 70px;
}

.error-message {
    color: red;
    font-size: 14px;
}
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()">ОК</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
